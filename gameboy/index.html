<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <link rel="stylesheet" href="gameboy.css">
    <script defer src="gameboy.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P|Racing+Sans+One" rel="stylesheet">
  </head>
  <body>
    <section class="gameboy">
      <div class="body">
        <div id="onOffButton" class="onOffRight"></div>
        <div class="topEdge">
          <div class="vertLineLeft"></div>
          <div class="offOn">&#9664; OFF&#9679;ON &#9654;
            <div class="notch">
              <div class="ridges"></div>
            </div>
          </div>
          <div class="vertLineRight"></div>
        </div>
        <div class="screen">
          <div class="topBand"></div>
          <div class="topLabel">DOT MATRIX WITH STEREO SOUND</div>
          <div class="display">
            <section id="screen">
            </section>
            <section id="palette1">
              <div id="p1"class="sprout"></div>
              <div id="p2"class="highland"></div>
              <div id="p3"class="finch"></div>
              <div id="p4"class="montana"></div>
              <div id="clear"><div id="C"></div>
              </div>
            </section>
            <div id="offScreen"></div>
          </div>
          <section>
            <div class="battery">BATTERY</div>
            <div id="batteryLight" class="batteryLightOn"></div>
          </section>
        </div>
          <div id="title">
            <span class="font1">WillH</span> <span class="font2">Pixel Art Maker</span> <span class="font3">TM</span>
          </div>
      </div>
    </section>
  </body>
</html>
